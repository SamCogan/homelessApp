<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
		
	</head>
	<body>
		
		<div style="width:900px;margin:60px auto;">
		<form id="myform" action="http://samcogan.me/homeless/notes.php" method="post"  data-ajax="false">
			<h1>Census Application</h1>
			<label for="name">Name</label>
			<input id="name" name="name" />
			
			<label for="note">Note</label>
			<textarea id="note" name="note">
			</textarea>
			
			<label for="name">Location</label>
			<input id="loc" name="loc" />
			
			<input type="submit" value="Submit form"/>
		</form>
		<button onclick="getLocation()" data-ajax="false">Get Coords</button>
		

		<script>
		var x = document.getElementById("lat");
		var y = document.getElementById("long");

		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else { 
				x.innerHTML = "Geolocation is not supported by this browser.";
				y.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function showPosition(position) {
			y.innerHTML = "Geolocation is not supported by this browser.";
			x.value = position.coords.latitude;
			y.value = position.coords.longitude;
		}
		</script>
		</div>
	</body>
	</html>
